<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>IRCTC</title>
  </head>
  <body>
    <!-- seacrchbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <img
          src="https://www.irctctourism.com/assets/img/tourism-logo.webp"
          class="img-fluid"
          style="height: 50px; background-color: rgb(119, 178, 226); padding: 2px;"
          alt="..."
        />
        <form class="d-flex mx-auto" style="width: 700px">
          <input
            class="form-control me-2 rounded-pill"
            type="search"
            placeholder="Search Your destination"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary rounded-pill" type="submit">
            Search
          </button>
        </form>
        <div class="d-flex">
          <a class="nav-link fw-bold border-end" href="/contact.html">
            <i class="fa-solid fa-phone"></i>
            Contact Us</a
          >
          <div class="mx-2">
            <button
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <!-- login modal -->
            <div
              class="modal fade"
              id="loginModal"
              tabindex="-1"
              aria-labelledby="loginModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">
                      Login to IRCT
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Email address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                        />
                        <div id="emailHelp" class="form-text">
                          We'll never share your email with anyone else.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>
                      <div class="mb-3 form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="exampleCheck1"
                        />
                        <label class="form-check-label" for="exampleCheck1"
                          >Remember Login ID</label
                        >
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Login
                      </button>
                    </form>
                    <br />
                    <p>
                      Don’t have an account? <a class="signup-vd">Sign Up</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/images/rail1.avif"
            class="d-block w-100"
            height="400px"
            width="1400px"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/images/rail2.avif"
            class="d-block w-100"
            height="400px"
            width="1400px"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/images/rail3.avif"
            class="d-block w-100"
            height="400px"
            width="1400px"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div style="display: flex; justify-content: center">
      <h3 style="margin-top: 100px; color: #fd3e04">
        We are always focus on your safe journey.
        <hr />
      </h3>
      <img
        crossorigin="anonymous"
        src="https://upload.wikimedia.org/wikipedia/commons/4/42/GalvesLocherbach_-_Low_resolution.gif"
        class="gif"
        height="150px"
        alt="Computer simulation"
      />
      <h3 style="margin-top: 100px; color: #fd3e04">
        Take only memories, leave only footprints.<i
          class="fa-solid fa-hand-holding-dollar"
        ></i>                               
        <hr />
      </h3>
    </div>
<h3 style="background: rgb(233, 118, 10);">Trending Packages</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">

      </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

    ></script>
  </body>
</html>
